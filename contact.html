<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Sustain Life is a website for people who would like to live a more sustainable life and gain inspiration and information by repairing and being creative with their belongings">
    <meta name="keywords"
        content="sustain life, sustainability, sustainable lifestyle, sustainable life, repairing home items, reuse, reduce, repair, recycle, how to maintain your belongings, ireland, repairing belongings, lifehacks, tutorials for repairing items">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sustain Life Home Page</title>
</head>

<body>
    <!-- logo and navigation -->
    <header>
        <a href="index.html">
            <h1 id="logo">Sustain Life</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="tutorials.html">Tutorials</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>

    </header>

    <!--Contact-->
    <section id="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-content">
            <div>
                <form action="thankyou.html">
                    <div>
                        <label for="contact-name">Name</label>
                        <input type="text" id="contact-name" placeholder="Your Name" required class="contact-name-input">
                    </div>
                    <div>
                        <label for="contact-email">Email</label>
                        <input type="email" id="contact-email" placeholder="hello@sustainlife.com" required class="contact-email-input">
                    </div>

                    <div class="radio-list">
                    <div>
                        <input type="radio" id="contact-questions" name="contact-form" value="contact-questions" required>
                        <label for="contact-questions">Questions about our Tutorials?</label>
                    </div>
                    <div>
                        <input type="radio" id="contact-submit-tips" name="contact-form" value="contact-submit-tips" required>
                        <label for="contact-submit-tips">Submit your Tutorials & tips</label>
                    </div>
                    <div>
                        <input type="radio" id="contact-submit-gallery" name="contact-form" value="contact-submit-gallery" required>
                        <label for="contact-submit-gallery">Submit your Projects to our Gallery</label>
                    </div>
                    <div>
                        <input type="radio" id="contact-other" name="contact-form" value="contact-other" required>
                        <label for="contact-other">Other</label>
                    </div>
                </div>

                    <div>
                        <textarea name="contact-form" id="contact-text-area" cols="30" rows="10"
                            placeholder="Add your message here :)" required class="text-area-input"></textarea>
                    </div>
                    <div class="submit-button">
                        <input type="submit" value="Send!" class="submit-button">
                    </div>


                </form>
            </div>
        </div>
    </section>





    <!-- newsletter form sign up -->
    <section class="form-section">
        <div class="form-content">
            <form action="thankyou.html" class="newsletter-form">
                <h2>Join our Newsletter</h2>
                <p>Be the first to know about upcoming exclusive releases, events, tips and more!</p>
                <input type="text" id="first-name" name="first-name" placeholder="Name" required
                    class="name-input-text">
                <input type="text" id="surname" name="surname" placeholder="Surname" required class="name-input-text">
                <hr>
                <input type="email" id="email" name="email-address" placeholder="Your Email" required
                    class="email-input-text">
                <input type="submit" value="Subscribe!" class="subscribe-button">
            </form>
        </div>
    </section>
    <!-- footer -->
    <footer>
        <div id="left-footer">
            <a href="index.html">
                <h1 id="logo">Sustain Life</h1>
            </a>
        </div>

        <div id="right-footer">
            <h3>Socials</h3>
            <ul class="social-networks">

                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"

                </li>
                <li>
                    <a href="https://twitter.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://www.tiktok.com/" target="_blank" rel="noopener"
                        aria-label="Visit our TikTok page (opens in a new tab)"><i class="fa-brands fa-tiktok"></i></a>
                </li>
            </ul>
        </div>

        <div id="center-footer">
            <h3>Contact</h3>
            <ul class="contact-info">
                <li>
                    <h4><i class="fa-solid fa-location-dot"></i> Dublin Road, Dublin</h4>
                </li>
                <li>
                    <h4><i class="fa-solid fa-phone"></i> 0861-234-567</h4>
                </li>

        </div>
    </footer>
